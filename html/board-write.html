<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>게시글 작성 | 오늘은 뭐먹지?</title>
    <link rel="stylesheet" href="../css/board.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="background">
        <div class="overlay"></div>
        <header class="top-nav">
            <div class="logo">🍽 오늘은 뭐먹지?</div>
            <nav>
                <a href="../index.html">홈</a>
                <a href="./login.html">로그인</a>
                <a href="./join.html">회원가입</a>
                <a href="./board.html" class="active">게시판</a>
            </nav>
        </header>

        <main class="board-container">
            <h2>게시글 작성</h2>

            <form class="board-form" action="#" method="post">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required />

                <label for="author">작성자</label>
                <input type="text" id="author" name="author" placeholder="작성자명을 입력하세요" required />

                <label for="content">내용</label>
                <textarea id="content" name="content" rows="8" placeholder="내용을 입력하세요" required></textarea>

                <button type="submit" class="btn submit-btn">등록</button>
                <a href="./board.html" class="btn cancel-btn">취소</a>
            </form>
        </main>
    </div>
</body>

</html>
