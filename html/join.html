<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입 | 오늘은 뭐먹지?</title>
    <link rel="stylesheet" href="../css/join.css" />
</head>
<body>
    <header>
        <div class="logo">🍽 오늘은 뭐먹지?</div>
        <nav>
            <a href="../index.html">홈</a>
            <a href="./login.html">로그인</a>
            <a href="./join.html">회원가입</a>
            <a href="./board.html">게시판</a>
        </nav>
    </header>

    <main>
        <form name="joinForm" action="#" method="post">
            <h2>회원가입</h2>
            <p class="subtitle">간단한 정보만 입력해 주세요.</p>

            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required />

            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요" required />

            <label for="age">나이</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="나이를 입력하세요" />

            <label>성별</label>
            <div class="select-group" id="gender-group">
                <button type="button" data-value="M">남자</button>
                <button type="button" data-value="F">여자</button>
            </div>
            <input type="hidden" name="gender" id="gender" required />

            <label for="city">지역</label>
            <select id="city" name="city">
                <option value="">선택</option>
                <option value="서울">서울</option>
                <option value="대전">대전</option>
                <option value="대구">대구</option>
                <option value="부산">부산</option>
                <option value="광주">광주</option>
            </select>

            <label for="addr">주소</label>
            <input type="text" id="addr" name="addr" placeholder="도로명 주소를 입력해 주세요." />

            <button type="submit">회원가입</button>
        </form>
    </main>

    <div id="footer">
        <p>Copyright&copy; 오늘 뭐 먹지? What should we eat? </p>
    </div>


    <script src="../js/script.js"></script>
</body>
</html>
